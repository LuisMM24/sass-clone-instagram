<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="templateImg"></div>
    <main>
        <article id="mobiles" class="leftContainer">
            <img src="assets/img/iphones.png" alt="Iphones template">
        </article>
        <article class="rightContainer">
            <div class="formContainer">
                <div class="instaText">
                    <img src="assets/img/Instagram.png " alt="Instagram text">
                </div>


                <form action="dashboard.html" method="POST">
                    <input type="text" name="credential" id="credential" placeholder="Telephone,user or email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>
                <div class="or">
                    <p>OR</p>
                </div>
                <div id="facebookSession">
                    <img src="assets/img/faceLogo.png" alt="Facebook logo">
                    <p class="facebookColor">Log in with Facebook</p>
                </div>
                <div id="ForgottenPass">
                    <p><a href="dashboard.html">Forgot password?</a></p>
                </div>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="dashboard">Sign up</a> </p>
            </div>
            <div class="download">
                <p>Get the app</p>
                <div class="mobileStores">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img
                            src="assets/img/appStore.png" alt="App store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=C3049882-FC6C-4F8F-A93E-02A0568B6BCD&utm_content=lo&utm_medium=badge"
                        target="_blank"><img src="assets/img/googlePlay.png" alt="Google play"></a>
                </div>

            </div>
        </article>
    </main>
    <footer>
        <div class="row">
            <a href="https://about.facebook.com/meta">Meta</a>
            <a href="https://about.facebook.com/meta">About</a>
            <a href="https://about.facebook.com/meta">Blog</a>
            <a href="https://about.facebook.com/meta">Jobs</a>
            <a href="https://about.facebook.com/meta">Help</a>
            <a href="https://about.facebook.com/meta">API</a>
            <a href="https://about.facebook.com/meta">Privacy</a>
            <a href="https://about.facebook.com/meta">Terms</a>
            <a href="https://about.facebook.com/meta">Top Accounts</a>
            <a href="https://about.facebook.com/meta">Hashtags</a>
            <a href="https://about.facebook.com/meta">Locations</a>
            <a href="https://about.facebook.com/meta">Instagram Lite</a>
        </div>
        <div class="row">
            <a href="https://about.facebook.com/meta">Beauty</a>
            <a href="https://about.facebook.com/meta">Dance</a>
            <a href="https://about.facebook.com/meta">Fitness</a>
            <a href="https://about.facebook.com/meta">Food & Drink</a>
            <a href="https://about.facebook.com/meta">Home & Garden</a>
            <a href="https://about.facebook.com/meta">Music</a>
            <a href="https://about.facebook.com/meta">Visual Arts</a>

        </div>
    </footer>
</body>

</html>
