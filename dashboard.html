<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

    <header>
        <nav>
            <div class="logoHeader">

            </div>
            <div class="searchBar">
                <img src="" alt="glass">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="icons">
                <!-- Home,directs,new post,navigation,like,profile -->
            </div>
        </nav>
    </header>
    <section class="histories">
    </section>
    <div class="postsNav">
        <article class="post">
            <div class="headerPost">
                <div class="profile">
                    <div class="profName">

                    </div>
                </div>

                <div class="more">

                </div>
            </div>
            <div class="postImg">
                <div class="labeledUsers"></div>
                <div class="volume"></div>
            </div>
            <div class="options">
                <div class="like">

                </div>
                <div class="comment">

                </div>
                <div class="send">

                </div>
                <div class="savePost">

                </div>
            </div>
            <section class="comments">
                <div class="views">

                </div>
                <div class="infoPost">

                </div>
                <div class="viewComments">

                </div>
                <div class="timeAgo">

                </div>
            </section>
            <section class="addComment">
                <form id="formComment" action="">
                    <div class="emoticons">

                    </div>
                    <input type="text" name="comment" id="commentToPost">
                    <button type="submit">Post</button>
                </form>
            </section>
        </article>
    </div>
    <aside>
        <div class="userProfile">

        </div>
        <div class="suggested">
            <div class="sugProfile">
            </div>
            <div class="sugProfile"></div>
        </div>
        <footer id="asideFooter">
            <div class="row">
                <a href="https://about.facebook.com/meta">Meta</a>
                <a href="https://about.facebook.com/meta">About</a>
                <a href="https://about.facebook.com/meta">Blog</a>
                <a href="https://about.facebook.com/meta">Jobs</a>
                <a href="https://about.facebook.com/meta">Help</a>
                <a href="https://about.facebook.com/meta">API</a>
                <a href="https://about.facebook.com/meta">Privacy</a>
                <a href="https://about.facebook.com/meta">Terms</a>
                <a href="https://about.facebook.com/meta">Top Accounts</a>
                <a href="https://about.facebook.com/meta">Hashtags</a>
                <a href="https://about.facebook.com/meta">Locations</a>
                <a href="https://about.facebook.com/meta">Instagram Lite</a>
            </div>
            <div class="row">
                <a href="https://about.facebook.com/meta">English</a>
                <span>&copy; 2022 Instagram from Meta </span>
            </div>
        </footer>
    </aside>
</body>

</html>
