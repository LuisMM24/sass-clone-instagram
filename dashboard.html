<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body id="feed">

    <header>
        <div class="logoHeader">
            <img src="assets/img/Instagram.png">
        </div>
        <nav class="headerNav">
            <div class="searchBar">
                <svg aria-label="Busca" class="glass" color="#8e8e8e" fill="#8e8e8e" height="16" role="img"
                    viewBox="0 0 24 24" width="16">
                    <path d="M19 10.5A8.5 8.5 0 1110.5 2a8.5 8.5 0 018.5 8.5z" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line>
                </svg>
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="icons">
                <!-- Home -->
                <svg class="Home" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                    <path
                        d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z">
                    </path>
                </svg>
                <!-- Direct -->
                <svg class="direct" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24"
                    width="24">
                    <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                        y1="3" y2="10.083"></line>
                    <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                        stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                </svg>
                <!-- new post -->
                <svg class="newPost " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24"
                    width="24">
                    <path
                        d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z"
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
                </svg>
                <!-- Navigation icon -->
                <svg class="searchPeople" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24"
                    width="24">
                    <polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    </polygon>
                    <polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056">
                    </polygon>
                    <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"></circle>
                </svg>
                <!-- Like -->
                <svg class="like" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                    <path
                        d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z">
                    </path>
                </svg>
                <!-- Profile -->
                <img class="imgProfileHeader" src="assets/img/faceLogo.png" alt="profile image">
            </div>
        </nav>
    </header>
    <main class="dashboard">

        <div class="mainContent">
            <section class="histories">
                <nav class="historiesNav">
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 1</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 2</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">use 3</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 4</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 5</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 6</span></p>
                    </div>
                    <div class="containerHist">
                        <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                        <img class="specialBorder" src="assets/img/borderHistories.png" alt="border Gradient">
                        <p><span class="profileUsername">user 7</span></p>
                    </div>

                </nav>
            </section>
            <div class="postsNav">
                <article class="post">
                    <div class="headerPost">
                        <div class="profile">
                            <div class="profName">

                            </div>
                        </div>

                        <div class="more">

                        </div>
                    </div>
                    <div class="postImg">
                        <div class="labeledUsers"></div>
                        <div class="volume"></div>
                    </div>
                    <div class="options">
                        <div class="likeIcon">

                        </div>
                        <div class="commentIcon">

                        </div>
                        <div class="sendIcon">

                        </div>
                        <div class="savePost">

                        </div>
                    </div>
                    <section class="commentsBox">
                        <div class="views">

                        </div>
                        <div class="infoPost">

                        </div>
                        <div class="viewComments">

                        </div>
                        <div class="timeAgo">

                        </div>
                    </section>
                    <section class="addComment">
                        <form id="formComment" action="">
                            <div class="emoticons">

                            </div>
                            <input type="text" name="comment" id="commentToPost">
                            <button type="submit">Post</button>
                        </form>
                    </section>
                </article>
            </div>
        </div>
        <aside>
            <div class="asideRow">
                <div class="userProfile">
                    <img class="imgProfile" src="assets/img/faceLogo.png" alt="profile image">
                    <div class="userData">
                        <span class="profileUsername">user 2</span>
                        <span class="profileName">Real name</span>
                    </div>
                </div>
                <button class="noBtn profileOption">Change</button>

            </div>


            <div class="suggestions">
                <div class="asideRow">
                    <p class="suggestTitle">Suggestions for you</p>
                    <button class="noBtn suggestBtn">View All</button>
                </div>
                <div class="asideRow">
                    <div class="userProfile">
                        <img class="imgProfileSmall" src="assets/img/faceLogo.png" alt="profile image">
                        <div class="userData">
                            <span class="smallUsername">user 2</span>
                            <span class="infoText">Follows you</span>
                        </div>
                    </div>
                    <button class="noBtn profileOption">Follow</button>
                </div>
                <div class="asideRow">
                    <div class="userProfile">
                        <img class="imgProfileSmall" src="assets/img/faceLogo.png" alt="profile image">
                        <div class="userData">
                            <span class="smallUsername">user 2</span>
                            <span class="infoText">Follows you</span>
                        </div>
                    </div>
                    <button class="noBtn profileOption">Follow</button>
                </div>
            </div>
            <footer id="asideFooter">
                <div class="row">
                    <a href="https://about.facebook.com/meta">Meta</a>
                    <a href="https://about.facebook.com/meta">About</a>
                    <a href="https://about.facebook.com/meta">Blog</a>
                    <a href="https://about.facebook.com/meta">Jobs</a>
                    <a href="https://about.facebook.com/meta">Help</a>
                    <a href="https://about.facebook.com/meta">API</a>
                    <a href="https://about.facebook.com/meta">Privacy</a>
                    <a href="https://about.facebook.com/meta">Terms</a>
                    <a href="https://about.facebook.com/meta">Top Accounts</a>
                    <a href="https://about.facebook.com/meta">Hashtags</a>
                    <a href="https://about.facebook.com/meta">Locations</a>
                    <a href="https://about.facebook.com/meta">Instagram Lite</a>
                </div>
                <div class="row">
                    <a href="https://about.facebook.com/meta">English</a>
                </div>
                <br>
                <span>&copy; 2022 Instagram from Meta </span>
            </footer>
        </aside>
    </main>
</body>

</html>
